<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<title>Grey Salmon Todos</title>
	</head>
	<body>
		<header class="flex justify-content-space-between">
			<h1><span class="color-gray">Grey </span> <span class="color-salmon">Salmon</span> Todos</h1>
			<button id="btn-change-mode" class="button background-color-inactive-button">
				Dark mode
			</button>
		</header>
		<div id="subheader" class="flex justify-content-flex-end">
				<button id="btn-filter-all" class="button background-color-active-button">
					All
				</button>
				<button id="btn-filter-undone" class="button background-color-inactive-button">
					Undone
				</button>
				<button id="btn-filter-done" class="button background-color-inactive-button">
					Done
				</button>
		</div>
		<main>
			<div id="list-wrapper">
				<ul id="todos">
				</ul>
			</div>
			<div id="input-field" class="flex justify-content-space-between align-items-center">
				<input id="todo-title-input" type="text"
				 placeholder="Enter todo" autofocus/>
				<button id="btn-add-todo">
					Add
					<!-- <i class="fas fa-plus" id="icon-add-todo"></i> -->
				</button>
			</div>
		</main>
		<!-- <footer class="flex justify-content-space-between">
			<p>Will there be a footer?</p>
			<p>This is the footer</p>
			<p>Should there be a footer?</p>
		</footer> -->
		<script src="./src/index.js"></script>
	</body>
</html>
