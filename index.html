<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./stylesheets/style.css" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<title>Thors todo app</title>
	</head>
	<body>
		<header class="flex justify-content-space-between">
			<p>Logo</p>
			<p>Thors todo app</p>
			<p>Menu</p>
		</header>
		<main>
			<h1>My todos</h1>
			<div id="input-field">
				<input id="todo-title-input" type="text"
				 placeholder="Enter todo">
				<button id="btn-add-todo">Add
				 todo</button>
			   </div>
			<div id="list-wrapper">
				<ul id="todos">
				</ul>
			</div>
		</main>
		<footer class="flex justify-content-space-between">
			<p>Will there be a footer?</p>
			<p>This is the footer</p>
			<p>Should there be a footer?</p>
		</footer>
		<script src="./src/index.js"></script>
	</body>
</html>
